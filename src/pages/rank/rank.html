<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="list">

    </ul>

    <div class="">
        <a href="/">Home</a>
    </div>
</body>
<script>
    let url = "http://localhost:3000/render/top";

    fetch(url)
        .then(res => res.json())
        .then(result => {
            const list = document.querySelector(".list");
            result.users.map((r, index) => {
                const item = document.createElement('li');
                item.innerHTML = `<li key="${index}">${index + 1}: ${r.username} : Score: ${r.score}</li>`;
                list.append(item);
            })

        })
        .catch(error => console.log('error:', error));
</script>

</html>
