<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="icon" href="pages/register/icon.png">
    <link type="text/css" rel="stylesheet" href="pages/rank/rank.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <ul class="list">

    </ul>

    <div class="home-btn">
        <a href="/"><i class="fa fa-chevron-left"></i> Home</a>
    </div>
    <script src="pages/game/scripts/const.js"></script>
</body>
<script>
    // let url = `${process.env.HOST_NGROK}/render/top`;
    let url = NGROK_URL + `/render/top`

    fetch(url)
        .then(res => res.json())
        .then(result => {
            const list = document.querySelector(".list");
            result.users.map((r, index) => {
                const item = document.createElement('li');
                item.innerHTML = `<li key="${index}">${index + 1}: ${r.username} : Score: ${r.score}</li>`;
                list.append(item);
            })

        })
        .catch(error => console.log('error:', error));
</script>

</html>
