<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="list">

    </ul>
    <div class="">
        <a href="/">Home</a>
    </div>
    <script src="pages/game/scripts/const.js"></script>
</body>
<script>
    // let url = "http://localhost:3000/render/room";
    let url = NGROK_URL + `/render/room`

    fetch(url)
        .then(res => res.json())
        .then(result => {
            const list = document.querySelector(".list");
            if (result.room.length !== 0) {
                result.room.map((r, index) => {
                    const item = document.createElement('li');
                    item.innerHTML = `<li>${index + 1}: ${r}<br><a href="/game#${r}">Play</a></li>`
                    list.append(item);
                })
            } else {
                list.innerHTML = '<span>No available room</span>'
            }
        })
        .catch(error => console.log('error:', error));
</script>

</html>
