<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="icon" href="pages/register/icon.png">
    <link type="text/css" rel="stylesheet" href="pages/room/room.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <ul class="list">

        </ul>
        <div class="home-btn">
            <a href="/"><i class="fa fa-chevron-left"></i> Home</a>
        </div>
        
    </div>
    
</body>
<script>
    let url = "http://localhost:3000/render/room";

    fetch(url)
        .then(res => res.json())
        .then(result => {
            const list = document.querySelector(".list");
            if (result.room.length !== 0) {
                result.room.map((r, index) => {
                    const item = document.createElement('li');
                    item.innerHTML = `<li>${index + 1}: ${r}<br><a href="/game#${r}">Play</a></li>`
                    list.append(item);
                })
            } else {
                list.innerHTML = '<span>No available room</span>'
            }
        })
        .catch(error => console.log('error:', error));
</script>

</html>
