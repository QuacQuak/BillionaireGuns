<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pages/home/homepage.css">
    <!-- <link rel="icon" href="icon.png"> -->
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="upperbar">

        <span class="currency"><img><i class="fa fa-trophy" style="font-size:50px;"></i>
            <span class="score" style="font-size:35px;"></span></span>
        <span class="home"><i class="fa fa-home" style="font-size:35px;"></i><a href="/">HOME</a></span>
        <span class="notification"><i class="fa fa-bell" style="font-size:35px;"></i><a href="/">NOTIFICATION</a></span>
        <span class="mission"><i class="fa fa-flag" style="font-size:35px;"></i><a href="/">MISSION</a></span>
        <span class="help"><i class="fa fa-lightbulb-o" style="font-size:35px;"></i><a href="/">HELP</a></span>


        <div class="dropdown">
            <button class="drop-btn"><i class="fa fa-chevron-right"></i></button>
            <div class="dropdown-content">
                <a href="#about">About</a>
                <a href="/auth/logout">Sign Out</a>
            </div>
        </div>
    </div>
    <div class="profile">
        <div class="left">
            <img src="pages/home/green-I-part.gif">
            <img src="pages/home/gameover.gif" style="width:200px;position: relative; top:10px;">
            <img src="pages/home/red-Z-part.gif">
        </div>
        <div class="information">
            <span id="name"></span><br>
        </div>
        <div class="right">
            <img src="pages/home/blue-L-part.gif">
            <img src="pages/home/playagain.gif" style="width:200px;position: relative; top:75px;">
            <img src="pages/home/purple-T-part.gif">
        </div>


    </div>

    <div class="menu">
        <div class="play-field">
            <a href="/game-alone"> <button class="btn solo">SOLO</button></a>
        </div>
        <div class="play-field">
            <a href="/game"> <button class="btn duo">DUO</button></a>
        </div>
        <div class="play-field">
            <a href="/room"> <button class="btn room">ROOM</button></a>
        </div>
        <div class="play-field">
            <a href="/top-score"> <button class="btn leaderboard">LEADERBOARD</button></a>
        </div>
    </div>
    <script src="pages/game/scripts/const.js"></script>
</body>
<script>
    // let url = `http://localhost:3000/render/name`;
    let url = NODEJS_URL + `/render/name`

    fetch(url)
        .then(res => res.json())
        .then(result => {
            const name = document.querySelector('#name');
            name.textContent = `${result.name}`;
            const score = document.querySelector('.score');
            score.textContent = `${result.score}`;
        })
        .catch(error => console.log('error:', error));
</script>

</html>
