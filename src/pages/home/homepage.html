<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pages/home/homepage.css">
    <!-- <link rel="icon" href="icon.png"> -->
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="upperbar">

        <span class="currency"><img><i class="fa fa-money"></i> <span class="score">Amount</span></span>

        <ul>
            <li class="home"><a href="/">HOME</a></li>
            <li class="notification"><a href="/">NOTIFICATION</a></li>
            <li class="mission"><a href="/">MISSION</a></li>
            <li class="help"><a href="/">HELP</a></li>
        </ul>

        <div class="dropdown">
            <button class="drop-btn"><i class="fa fa-chevron-right"></i></button>
            <div class="dropdown-content">
                <a href="#about">About</a>
                <a href="/auth/logout">Sign Out</a>
            </div>
        </div>
    </div>
    <div class="profile">
        <img src="user.jpg">
        <div class="information">
            <span id="name"></span><br>
        </div>

    </div>

    <div class="menu">
        <div class="play-field">
            <a href="/game-alone"> <button class="btn play">PLAY</button></a>
        </div>
        <div class="play-field">
            <a href="/game"> <button class="btn play">PLAY ONLINE</button></a>
        </div>
        <div class="play-field">
            <a href="/room"> <button class="btn play">ROOM</button></a>
        </div>
        <div class="play-field">
            <a href="/top-score"> <button class="btn play">TOP SCORE</button></a>
        </div>
    </div>

</body>
<script>
    let url = "http://localhost:3000/render/name";

    fetch(url)
        .then(res => res.json())
        .then(result => {
            const name = document.querySelector('#name');
            name.textContent = `${result.name}`;
            const score = document.querySelector('.score');
            score.textContent = `${result.score}`;
        })
        .catch(error => console.log('error:', error));
</script>

</html>
